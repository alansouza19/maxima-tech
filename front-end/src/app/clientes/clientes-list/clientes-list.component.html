<h2>Clientes</h2>
<hr/>

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/cadastro']">
    Cadastrar
</button>

<section>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> CÓDIGO </th>
      <td mat-cell *matCellDef="let clientes"> {{clientes.codigo}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let clientes"> {{clientes.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let clientes"> {{clientes.cnpj}} </td>
    </ng-container>
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> ENDEREÇO </th>
      <td mat-cell *matCellDef="let clientes"> {{clientes.endereco}}

      </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
      <td mat-cell *matCellDef="let clientes"> <button type="button" class="btn button-delete" (click)="remove(clientes)">
        Excluir
      </button>
      <button type="button" [routerLink]="['/altera', clientes.id]" class="btn btn-primary mr-1">
        Alterar
    </button>
    </td>


    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
